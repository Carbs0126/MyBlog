        <meta charset="UTF-8" />

        <title>欢迎来到我的个人网站</title>

            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <script>
            let rootEl = document.querySelector("html");
            function updateMode(e) {
                e
                    ? rootEl.classList.add("dark")
                    : rootEl.classList.remove("dark");
            }
            let query =
                    matchMedia && matchMedia("(prefers-color-scheme: dark)"),
                isSystemDarkMode = query && query.matches;
            query &&
                query.addListener((e) => {
                    delete sessionStorage.isDarkMode, updateMode(e.matches);
                });
            let isDarkMode = JSON.parse(sessionStorage.getItem("isDarkMode"));
            null == isDarkMode && (isDarkMode = isSystemDarkMode),
                updateMode(isDarkMode);
        </script>
        <script src="/js/router.js" type="module" defer></script>
        <script src="/js/index.js" type="module" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
